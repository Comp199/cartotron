{% extends "base.html" %}

{% block title %}Categories{% endblock title %}

{% block content %}

    <h3>Categories</h3>
    <div class="row">
        {% for category in categories %}
            <div class="col-md-3">
                <div class="thumbnail">
                    <a href="\categories\{{ category.id }}"><img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=IMAGE&w=242&h=200" alt="..."></a>
                    <div class="caption">
                        <a class="btn btn-primary btn-block" href="{% url 'category_detail' category_id=category.id %}">{{ category.name }}</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock content %}
